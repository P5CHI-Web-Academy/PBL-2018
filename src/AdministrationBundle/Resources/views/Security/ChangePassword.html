<!DOCTYPE html>
<div lang="en">
    <form id="identicalForm" class="form-horizontal"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../dist/css/bootstrapValidator.css"/>
        <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

        <script type="text/javascript" src="../dist/js/bootstrapValidator.js"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="ChangePassword.css">

        {% include "@Administration/Resources/public/css/ChangePassword.css" %}


        <div id="main">
            <br/>
            <div class="container contact-form">


                    <div class="row">
                        <!--centru-->
                        <div class="col-md-6">
                            <h6 class="text-center">Change Password</h6>
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <!--<p class="text-center">Use the form below to change your password. Your password cannot be the same as-->
                            <!--your username.</p>-->
                            <form method="post" id="passwordForm">
                                <input type="password" data-minlength="8" class="input-lg form-control" name="password1" id="password1"
                                       placeholder="New Password" autocomplete="off" data-bv-identical="true" data-bv-identical-field="password2" data-bv-identical-message="The password and its confirm are not the same" />
                                <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>

                                <br/>



                                <input type="password" data-minlength="8" class="input-lg form-control" name="password2" id="password2"
                                       placeholder="Repeat Password" autocomplete="off" data-bv-identical="true" data-bv-identical-field="password1" data-bv-identical-message="The password and its confirm are not the same" />
                                <br/>

                                <div class="row">
                                <span class="glyphicon-glyphicon-ok"></span>
                        </div>

                                <input type="submit" class="btn light-orange btn-rounded"
                                       data-loading-text="Changing Password..." value="Change Password">
                            </form>
                        </div><!--/col-sm-6-->
            </div><!--/row-->
        </div>

</div>
</head>
    </form>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script>
    $(document).ready(function() {
        $('#ChangePassword').bootstrapValidator();
    });
</script>
